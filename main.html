<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<link rel="stylesheet" href="style.css"/>
		<title>Just Stream It</title>
	</head>
	<body>

		<!-- Panneau de navigation -->

		<header id="head">
			<h2 id="logo">JustStreamIt</h2>
			<nav id="navigation">
				<h3 id="home">Accueil</h3>
				<h3 id="categories">Catégories</h3>
			</nav>
		</header>

		<!-- Film à l'affiche -->

		<div class="category" id="topmovie">
			<img id="image" src="">
			<h3 id="title">Titre</h3>
			<button class="more-button" id="play-button">Play</button>
			<p id="description">Synopsis</p>
		</div>

		<!-- Films les mieux notés -->

		<div class="category" id="best-category">
			<button data-track-previous="#trackZero" class="change-button Previous"></button>
			<div class="slideshow-container">
				<div class="track" id="trackZero"> 
					<img class="movie-poster" src="">
					<img class="movie-poster" src="">
					<img class="movie-poster" src="">
					<img class="movie-poster" src="">
					<img class="movie-poster" src="">
					<img class="movie-poster" src="">
					<img class="movie-poster" src="">
				</div>
			</div>
			<button data-track-next="#trackZero" class="change-button Next"></button>
		</div>

		<!-- Categorie 1 -->

		<div class="category" id="animation-category">
			<button data-track-previous="#trackOne" class="change-button Previous"></button>
			<div class="slideshow-container">
				<div class="track" id="trackOne"> 
					<img class="movie-poster" src="">
					<img class="movie-poster" src="">
					<img class="movie-poster" src="">
					<img class="movie-poster" src="">
					<img class="movie-poster" src="">
					<img class="movie-poster" src="">
					<img class="movie-poster" src="">
				</div>
			</div>
			<button data-track-next="#trackOne" class="change-button Next"></button>
		</div>

		<!-- Categorie 2 -->

		<div class="category" id="comedy-category">
			<button data-track-previous="#trackTwo" class="change-button Previous"></button>
			<div class="slideshow-container">
				<div class="track" id="trackTwo"> 
					<img class="movie-poster" src="">
					<img class="movie-poster" src="">
					<img class="movie-poster" src="">
					<img class="movie-poster" src="">
					<img class="movie-poster" src="">
					<img class="movie-poster" src="">
					<img class="movie-poster" src="">
				</div>
			</div>
			<button data-track-next="#trackTwo" class="change-button Next"></button>
		</div>

		<!-- Categorie 3 -->

		<div class="category" id="crime-category">
			<button data-track-previous="#trackThree" class="change-button Previous"></button>
			<div class="slideshow-container">
				<div class="track" id="trackThree"> 
					<img class="movie-poster" src="">
					<img class="movie-poster" src="">
					<img class="movie-poster" src="">
					<img class="movie-poster" src="">
					<img class="movie-poster" src="">
					<img class="movie-poster" src="">
					<img class="movie-poster" src="">
				</div>
			</div>
			<button data-track-next="#trackThree" class="change-button Next"></button>
		</div>

		<!-- Modal window -->

		<div id="modal" class="modal">
			<div class="modal-content">
				<span id="close-button">&times;</span>
				<img id=picture src="">
				<h2 id=titles></h2>
			</div>
		</div>

		<script src="script.js"></script>

	</body>
</html>
