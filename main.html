
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<link rel="stylesheet" href="style.css"/>
		<title>Just Stream It</title>
	</head>

	<body>
		<header id="head">
			<h2 id="logo">JustStreamIt</h2>

			<nav id="navigation">
				<h3 id="homeBttn">Accueil</h3>
				<h3 id="categoryBttn">Catégories</h3>
			</nav>

		</header>

			<!-- film à l'affiche -->
		<div id="headmovie">
			<!-- <img id="image" src=""> -->
			<h3 id="title"></h3>
			<button class="moreButton" id="playBttn">Plus</button>
			<p id="plot"> </p>
		</div>
			
		<section>
			<!-- films les mieux notés -->
			<button class="changeButton" id="previousBestCategory"></button>
			<div id="bestcategory">
				<div class="track" id="trackZero" > </div>
			</div>
			<button class="changeButton" id="nextBestCategory"></button>
		</section>

		<section>
			<!-- categorie 1 -->
			<button class="changeButton" id="previousFirstCategory"></button>
			<div id="firstcategory">
				<div class="track" id="trackOne" > </div>
			</div>
			<button class="changeButton" id="nextFirstCategory"></button>
		</section>
		
		<section>
			<!-- categorie 2 -->
			<button class="changeButton" id="previousSecondCategory"></button>
			<div id="secondcategory">
				<div class="track" id="trackTwo" > </div>
			</div>
			<button class="changeButton" id="nextSecondCategory"></button>
		</section>

		<section>
			<!-- categorie 3 -->
			<button class="changeButton" id="previousThirdCategory"></button>
			<div id="thirdcategory">
				<div class="track" id="trackThree" > </div>
			</div>
			<button class="changeButton" id="nextThirdCategory"></button>
		</section>

		<div class="modal" id="modal">
			<div class="modalContent">
				<div class="headModal">
					<div class="pictureModal">
						<img id="picture" src="">
					</div>
					<div class="headContent">
						<button id="closeButton">&times;</button>
						<h3 id="titleModal"></h3>
						<p id="date">date: </p>
						<p id="duration">durée: </p>
						<p id="genre">genre: </p>
						<p id="origin">origine: </p>
					</div>
				</div>
				<div class="bodyModal">
					<p id="rate">rate:</p>
					<p id="imdbScore">score imdb:</p>
					<p id="boxOffice">box Office:</p>
				</div>
				<div class="footModal">
					<p id="director">réalisateur: </p>
					<p id="actors">acteurs: </p>
					<p id="description"></p>
				</div>
			</div>
		</div>
		<div id="overlayer"></div>

		<!-- Comentaire-->
		<script src="script.js"></script>
	</body>
</html>
